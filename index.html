<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Example</title>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <!-- Create a container div where the AR button and renderer will be placed -->
  <div id="ar-container-button"></div>

  <!-- Include the bundled script -->
  <script src="https://192.168.31.66:8443/bundle/ar.bundle.js"></script>

  <!-- Initialize the AR functionality -->
  <script>
    ARModule.initializeAR("ar-container-button", "https://192.168.31.66:8443/bundle/6.webm", 1.0, disableShadow = true, -0.1, 0, 0.3);
  </script>
</body>
</html>
